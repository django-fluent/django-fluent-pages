sudo: false
language: python
cache: pip
python:
- '3.6'
- '3.7'
- '3.8'
env:
- DJANGO="2.2.*"
- DJANGO="3.0.*"
- DJANGO="3.1.*"
before_install:
- pip install codecov
install:
- pip install -U pip wheel setuptools
- pip install -q "django==$DJANGO" -e .[tests]
script:
- coverage run --rcfile=.coveragerc runtests.py
after_success:
- codecov
branches:
  only:
  - master
