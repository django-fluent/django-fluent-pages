[tox]
envlist=
    py27-django{18,19,110},
    py34-django{18,19,110},
    py36-django{111,20},
    # py33-django-dev,
    coverage,
    docs,

[testenv]
deps =
    django18: Django >= 1.8,<1.9
    django18: django-polymorphic<2.0
    django19: Django >= 1.9,<1.10
    django19: django-polymorphic<2.0
    django110: Django >= 1.10,<1.11
    django110: django-polymorphic<2.0
    django111: Django >= 1.11,<2.0
    django20: Django >= 2.0,<2.1
    django-dev: https://github.com/django/django/tarball/master
    django-any-urlfield >= 2.2
    django-wysiwyg >= 0.7.1
    django-fluent-contents >= 1.1
commands=
    python runtests.py

[testenv:docs]
changedir = docs
deps =
    Sphinx
    -r{toxinidir}/docs/_ext/djangodummy/requirements.txt
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
